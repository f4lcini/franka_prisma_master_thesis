controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    # --- DEFINIZIONE CONTROLLER BRACCIO ---
    fr3_arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController

    # --- DEFINIZIONE BROADCASTERS ---
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    franka_robot_state_broadcaster:
      type: franka_robot_state_broadcaster/FrankaRobotStateBroadcaster

    # ### PUNTO CRITICO: MANCAVA QUESTO ###
    # Devi dire al manager che 'franka_gripper' esiste ed è di questo tipo:
    franka_gripper:
      type: position_controllers/GripperActionController


# --- CONFIGURAZIONE PARAMETRI ---

fr3_arm_controller:
  ros__parameters:
    command_interfaces:
      - position # O 'effort', ma assicurati che Gazebo lo supporti
    state_interfaces:
      - position
      - velocity
    joints:
      - fr3_joint1
      - fr3_joint2
      - fr3_joint3
      - fr3_joint4
      - fr3_joint5
      - fr3_joint6
      - fr3_joint7
    # Se usi position interface, i guadagni PID qui sotto spesso non servono
    # (Gazebo li gestisce internamente o nel plugin), ma lasciarli non rompe nulla se ben tunati.
    
franka_gripper:
  ros__parameters:
    joint: fr3_finger_joint1
    # FIX: Diciamo esplicitamente al controller di usare la posizione
    interface_name: position
    
    # Parametri di tolleranza per evitare che fallisca se l'oggetto è duro
    goal_tolerance: 0.01
    stalled_velocity_tolerance: 0.01
    stall_timeout: 0.2